<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gravedad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulador de Gravedad</h1>
        <div class="form-group">
            <label for="planetSelect">Selecciona un planeta:</label>
            <select class="form-control" id="planetSelect">
                <option value="Mercurio">Mercurio</option>
                <option value="Venus">Venus</option>
                <option value="Tierra" selected>Tierra</option>
                <option value="Marte">Marte</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturno">Saturno</option>
                <option value="Urano">Urano</option>
                <option value="Neptuno">Neptuno</option>
            </select>
        </div>
        <div class="planet-container">
            <!-- Aquí se mostrará la imagen del planeta seleccionado -->
            <img src="tierra.jpg" alt="Tierra" id="planetImage" class="planet-image">
            <!-- Aquí se mostrará la imagen de la caída libre -->
            <img src="meteorito.jpg" alt="Meteorito" id="freeFallImage" class="free-fall-image">
        </div>
    </div>

    <script src="logica.js"></script>
    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
